# this workflow will be trigger whenever call a pull request on develop or push a commit to develop.
name: test on push&pull

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
  test_develop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        node-version: [10.x, 12.x]
        check-latest: 
          - true
    
    
    steps:

    - name: Build Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    - name: Checkout TDengine
      uses: actions/checkout@v3
      with:
          fetch-depth: 1
          repository: 'taosdata/TDengine'
          path: 'TDengine'
          ref: 'develop'
          submodules: 'recursive'

    - name: Build TDengine
      run: |
          cd TDengine
          mkdir debug
          cd debug
          cmake .. -DBUILD_JDBC=false -DBUILD_TOOLS=false
          make -j
          sudo make install
          
    - name: start taosd
      run: |
        nohup sudo taosd &
        taos -V  

    - name: start taosadpter
      run: |
        nohup sudo taosadpter &

    - name: checkout taos-connector-node
    - uses: actions/checkout@v3
      with: 
       path: 'node-taos'
       ref: 'develop'


